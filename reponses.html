<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
         $(document).ready(function(){
            $('#header').load("header.html");
            $('#footer').load("footer.html");
         });
    </script>
    <title>Réponses</title>
  </head>
  <body>
    <div id="header"></div>
    <!-- <h1>Réponses</h1> -->
    <div id="chart"></div>
    <div id="reinitialiserResultats">
      <button onclick="reinitialiserResultats()">
        Réinitialiser les résultats et retourner aux questions
      </button>
    </div>
    <script>
      let q1 = localStorage.getItem("q1");
      let q2 = localStorage.getItem("q2");
      let q3 = localStorage.getItem("q3");
      let q4 = localStorage.getItem("q4");
      let q5 = localStorage.getItem("q5");

      function reinitialiserResultats() {
        localStorage.removeItem("q1");
        localStorage.removeItem("q2");
        localStorage.removeItem("q3");
        localStorage.removeItem("q4");
        localStorage.removeItem("q5");
        localStorage.clear();
        location.href = "questions.html";
      }
      // à faire
      // tweaker les options pour que les réponses soient plus faciles à lire
      const chart = new ApexCharts(document.querySelector("#chart"), {
        chart: {
          type: "bar",
          height: 350,
          width: "98%",

        },
        series: [
          {
            name: "Réponse",
            data: [q1, q2, q3, q4, q5],
          },
        ],
        xaxis: {
          categories: [
            "Question 1",
            "Question 2",
            "Question 3",
            "Question 4",
            "Question 5",
          ],
          labels: {
              style: {
                    fontSize: "16px",
                    fontWeight: "bold",
              }
          }
        },
        yaxis: {
          title: {
            text: "Réponses",
            style: {
                fontSize: "16px",
            }
          },
          labels: {
            formatter: function (val, index) {
              return val.toFixed(0);
            },
          },
        },
        tooltip: {
          enabled: true,
          followCursor: true,
        },
      });
      chart.render();
    </script>
    <div id="footer"></div>
  </body>
</html>
