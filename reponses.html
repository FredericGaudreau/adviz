<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <title>Réponses</title>
  </head>
  <body>
    <div id="header"></div>
    <h1>Réponses</h1>
    <div id="chart"></div>
    <div id="reinitialiserResultats">
      <button onclick="reinitialiserResultats()">
        Réinitialiser les résultats et retourner aux questions
      </button>
    </div>
    <script>
      // Récupération des réponses
      let r1 = localStorage.getItem("r1");
      let r2 = localStorage.getItem("r2");
      let r3 = localStorage.getItem("r3");
      let r4 = localStorage.getItem("r4");
      let r5 = localStorage.getItem("r5");

      // Effacer les données dans le localStorage pour recommencer le test
      function reinitialiserResultats() {
        localStorage.removeItem("r1");
        localStorage.removeItem("r2");
        localStorage.removeItem("r3");
        localStorage.removeItem("r4");
        localStorage.removeItem("r5");
        localStorage.clear();
        location.href = "questions.html";
      }
      // config apexCharts
      const chart = new ApexCharts(document.querySelector("#chart"), {
        chart: {
          type: "bar",
          height: 350,
          width: "98%",
        },
        series: [
          {
            name: "Réponse",
            data: [r1, r2, r3, r4, r5],
          },
        ],
        xaxis: {
          categories: [
            "Question 1",
            "Question 2",
            "Question 3",
            "Question 4",
            "Question 5",
          ],
          labels: {
            style: {
              fontSize: "16px",
              fontWeight: "bold",
            },
          },
        },
        yaxis: {
          title: {
            text: "Réponses",
            style: {
              fontSize: "16px",
            },
          },
          labels: {
            formatter: function (val, index) {
              return val.toFixed(0);
            },
          },
        },
        tooltip: {
          enabled: true,
          followCursor: true,
        },
      });
      chart.render();
    </script>
    <div id="footer"></div>
  </body>
</html>
