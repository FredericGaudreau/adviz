    <script>
      function transmettreResultats() {
        // sélection des réponses
        // optimiser le code
        let q1 = document.querySelector(
          "input[name='question1']:checked"
        ).value;
        let q2 = document.querySelector(
          "input[name='question2']:checked"
        ).value;
        let q3 = document.querySelector(
          "input[name='question3']:checked"
        ).value;
        let q4 = document.querySelector(
          "input[name='question4']:checked"
        ).value;
        let q5 = document.querySelector(
          "input[name='question5']:checked"
        ).value;
        // validation de sélection d'une réponse à toutes les questions
        if (q1 || q2 || q3 || q4 || q5 == null) {
          location.href = "questions.html";
          const reponsesManquantes = document.getElementById("container");
          const para = document.createElement("p");
          para.textContent =
            "Veuillez sélectionner une réponse à toutes les questions";
          reponsesManquantes.appendChild(para);
        }
        // sauvegarde des réponses dans LocalStorage
        localStorage.setItem("q1", q1);
        localStorage.setItem("q2", q2);
        localStorage.setItem("q3", q3);
        localStorage.setItem("q4", q4);
        localStorage.setItem("q5", q5);
        location.href = "reponses.html";
      }
